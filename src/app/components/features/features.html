<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-H800 text-primary text-center mb-12">
      Why Choose SwiftSend?
    </h2>

    <div class="grid md:grid-cols-3 gap-8">
      @for (feature of features(); track feature.title) {
      <div
        class="bg-neutral p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
      >
        <div class="text-secondary mb-4 text-4xl">{{ feature.icon }}</div>
        <h3 class="text-H600 text-primary mb-2">{{ feature.title }}</h3>
        <p class="text-P200">{{ feature.description }}</p>
      </div>
      }
    </div>
  </div>
</section>
