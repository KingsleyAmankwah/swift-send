<section class="py-20 bg-[#fff]">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="mb-4 text-[1.7rem] text-[#390546] text-center">
        See SwiftSend in Action
      </h2>
      <p class="text-P300 max-w-2xl mx-auto">
        Watch how easy it is to send bulk SMS messages and manage your campaigns
        with our intuitive platform.
      </p>
    </div>

    <div
      class="relative max-w-4xl mx-auto rounded-xl overflow-hidden shadow-2xl"
    >
      <!-- Video placeholder with play button -->
      <div class="aspect-video bg-primary/10 flex items-center justify-center">
        <button
          (click)="playVideo()"
          class="bg-[#c73d6c] hover:bg-[#de8dad] text-white rounded-full p-4 transition-all hover:scale-110"
          aria-label="Play demo video"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
      </div>

      <!-- This would be replaced with actual video implementation -->
      @if (showVideo) {
      <div
        class="absolute inset-0 bg-black/90 flex items-center justify-center z-10"
      >
        <div class="relative w-full h-full">
          <button
            (click)="closeVideo()"
            class="absolute -top-10 right-0 text-white hover:text-tertiary transition-colors"
            aria-label="Close video"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
          <!-- Actual video embed would go here -->
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/QZItbPCRez0?autoplay=1"
            title="Sarkodie - Violence ft. Kweku Smoke (Official Video)"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      }
    </div>
  </div>
</section>
