<header class="bg-[#390546] text-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="text-2xl font-display font-bold tracking-tight"
          >SwiftSend</span
        >
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-6">
        @for (item of navItems(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="text-[#c73d6c] font-semibold"
          class="text-lg font-sans hover:text-[#de8dad] transition-colors"
        >
          {{ item.label }}
        </a>
        }
        <a
          href="tel:+233553157022"
          class="flex items-center gap-2 text-lg font-sans hover:text-[#de8dad] transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          +233 (553) 157-022
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden text-white focus:outline-none"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="isMobileMenuOpen() ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
          />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen()) {
    <div class="md:hidden pb-4">
      <div class="flex flex-col gap-4">
        @for (item of navItems(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="text-[#c73d6c] font-semibold"
          class="block text-lg font-sans hover:text-[#de8dad] transition-colors"
          (click)="closeMobileMenu()"
        >
          {{ item.label }}
        </a>
        }
        <a
          href="tel:+233553157022"
          class="flex items-center gap-2 text-lg font-sans hover:text-[#de8dad] transition-colors py-2"
          (click)="closeMobileMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          +233 (553) 157-022
        </a>
      </div>
    </div>
    }
  </div>
</header>
